<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJSK Emoji Card</title>
    <style>
        @font-face {
            font-family: 'Noto Sans CJK';
            src: url('{{font_regular_path}}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Noto Sans CJK';
            src: url('{{font_bold_path}}') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 800px;
            height: 600px;
            overflow: hidden;
            font-family: 'Noto Sans CJK', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        
        .character-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .character-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .character-info {
            flex: 1;
        }
        
        .character-name {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .character-group {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .text-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .text-content {
            font-size: {{font_size}}px;
            line-height: {{line_spacing}};
            color: white;
            text-align: center;
            text-shadow: {{text_shadow}};
            transform: translate({{offset_x}}px, {{offset_y}}px) {{curve_transform}};
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .emoji-set-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="emoji-set-indicator">{{emoji_set}}</div>
        
        <div class="character-section">
            <img class="character-image" src="{{character_image_path}}" alt="{{character_name}}">
            <div class="character-info">
                <div class="character-name">{{character_name}}</div>
                <div class="character-group">{{character_group}}</div>
            </div>
        </div>
        
        <div class="text-section">
            <div class="text-content">{{text_content}}</div>
        </div>
        
        <div class="footer">
            Generated by PJSK Emoji Maker â€¢ {{timestamp}}
        </div>
    </div>
</body>
</html>
