<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJSK Character List</title>
    <style>
        @font-face {
            font-family: 'Noto Sans CJK';
            src: url('{{font_regular_path}}') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            min-height: 800px;
            font-family: 'Noto Sans CJK', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
        }
        
        .list-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        
        .content {
            {{content_html}}
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .character-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid {{character_color}};
            transition: transform 0.2s ease;
        }
        
        .character-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .character-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .character-group {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .character-aliases {
            font-size: 12px;
            color: #999;
        }
        
        .group-section {
            margin-bottom: 40px;
        }
        
        .group-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid {{group_color}};
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="header">
            <div class="title">{{page_title}}</div>
            <div class="subtitle">{{page_subtitle}}</div>
        </div>
        
        <div class="content">
            {{content_html}}
        </div>
        
        <div class="footer">
            Generated by PJSK Emoji Maker â€¢ {{timestamp}}
        </div>
    </div>
</body>
</html>
